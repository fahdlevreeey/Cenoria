<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sign in - Cenoria</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: #eee;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background: #f0c040;
            color: #111;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #e6b800;
        }

        .error-msg {
            background: #d9534f;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            color: white;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #f0c040;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign in</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>

        <button type="submit">Sign in</button>
    </form>

    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>

</body>
</html>
