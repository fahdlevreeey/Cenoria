{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cenoria</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">

    <style>
        /* --- 1. ANNULATION DE LA SIDEBAR --- */
        body {
            padding-left: 0 !important; /* CRUCIAL : Annule le décalage à gauche */
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Empêche de scroller */
            
            /* Centrage parfait */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            background-color: #000;
        }

        /* --- 2. FOND ANIMÉ (Lumière vivante) --- */
        /* On crée un faux fond qui bouge derrière */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(229, 160, 13, 0.05) 0%, #000000 70%); /* Très sombre */
            z-index: -1;
            animation: pulse-light 8s infinite alternate; /* Ça bouge doucement */
        }

        @keyframes pulse-light {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* --- 3. STYLES SPECIFIQUES --- */
        .login-logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-yellow);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-decoration: none;
            text-shadow: 0 0 15px rgba(229, 160, 13, 0.2);
            position: relative;
            z-index: 2;
        }

        .glass-login {
            background: rgba(10, 10, 10, 0.85); /* Quasi opaque pour être lisible */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(0,0,0, 0.9);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        .form-control-dark {
            background-color: rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 15px;
        }

        .form-control-dark:focus {
            background-color: black;
            border-color: var(--accent-yellow);
            color: white;
            box-shadow: 0 0 0 1px var(--accent-yellow);
        }

        .form-control-dark::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .link-gold {
            color: var(--accent-yellow);
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        .link-gold:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--accent-yellow);
        }
    </style>
</head>
<body>

    <div class="animated-bg"></div>

    <a href="/" class="login-logo anim-fade-up">Cenoria</a>

    <div class="glass-login p-5 anim-fade-up delay-100">
        
        <h2 class="text-white fw-bold mb-4 text-center">Connexion</h2>

        {% if error %}
            <div class="alert alert-danger p-2 mb-3 text-center" style="background: rgba(220, 53, 69, 0.1); border: 1px solid rgba(220, 53, 69, 0.3); color: #ff6b6b; font-size: 0.9rem;">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control form-control-dark" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="mb-4">
                <input type="password" name="password" class="form-control form-control-dark" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fw-bold shadow-none text-uppercase">
                Se connecter
            </button>

            <div class="d-flex justify-content-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" style="background-color: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.2);">
                    <label class="form-check-label text-white-50 small" for="rememberMe">Se souvenir de moi</label>
                </div>
            </div>

        </form>

        <div class="mt-2 text-white-50 small text-center">
            Nouveau sur Cenoria ? 
            <a href="{% url 'accounts:sign' %}" class="link-gold ms-1">S'inscrire.</a>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
